name: Orderbook Subgraph CI
on: [push]
env:
  THE_GRAPH_API_TOKEN: ${{ secrets.THE_GRAPH_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: install npm dependencies
        run: |
          nix-shell --run init

      - name: Build Docker Compose images
        run: |
          nix-shell --run docker-down
          nix-shell --run docker-up

      - name: Run Subgraph tests
        run: nix-shell --run ci-test

      - name: Stop containers
        run: nix-shell --run docker-down

  deploy-polygon:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: install npm dependencies
        run: |
          nix-shell --run init

      - name: Graph Authentication
        run: nix-shell --run "ts-node scripts/deploy.ts --contractAddress 0xed6ca29bf4af0c247ad5a865cb5ce1ec905429ce --subgraphName rainprotocol/orderbook-polygon --network matic --graphAccessToken $THE_GRAPH_API_TOKEN"
